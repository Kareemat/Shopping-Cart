<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="Shopping-cart.css"/>
	<script src="https://kit.fontawesome.com/12c97a8659.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="Shopping-cart.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
<div id="container">
  <div id="top">
	<ul id="left-list">
	  <li>HOME</li>	
	  <li>PAGES</li>
	  <li>DOCS</li>
	</ul>
	<h1>VENDOR</h1>
	<ul id="right-list">
	  <li>LOG IN</li>
	  <li><i class="fas fa-search"></i></li>
	  <li>CART</li>
	</ul>
  </div>
  <div id="mid">
  	<h1>Your Cart</h1>
  </div>
<main>
<div class="basket">
<div class="cart-labels">
  <ul>
    <li class="product product-heading">PRODUCT</li>
    <li class="price">PRICE</li>
    <li class="quantity">QUANTITY</li>
    <li class="total">TOTAL</li>
  </ul>
</div>
<div class="cart-products">
  <div class="product">
    <div class="product-image">
      <img src="http://placehold.it/120x166" alt="Placholder Image 2" class="product-frame">
    </div>
    <div class="product-details">
      <p><strong>Analog Magazine Rack</strong></p>
      <p>Red</p>
    </div>
  </div>
  <div class="price">120</div>
  <div class="quantity">
  	<input type="number" value="2" min="1" class="quantity-field">
  </div>
  <div class="total">240</div>
  <div class="remove">
  	<button><i class="fas fa-times"></i></button>
  </div>
</div>
<div class="cart-products">
  <div class="product">
    <div class="product-image">
      <img src="http://placehold.it/120x166" alt="Placholder Image 2" class="product-frame">
    </div>
    <div class="product-details">
      <p><strong>Closca Helmet</strong></p>
      <p>Black</p>
    </div>
  </div>
  <div class="price">132</div>
  <div class="quantity">
  	<input type="number" value="1" min="1" class="quantity-field">
  </div>
  <div class="total">132</div>
  <div class="remove">
    <button><i class="fas fa-times"></i></button>
  </div>
</div>
<div class="cart-products">
  <div class="product">
    <div class="product-image">
      <img src="http://placehold.it/120x166" alt="Placholder Image 2" class="product-frame">
    </div>
    <div class="product-details">
      <p><strong>Sigg Water Bottle</strong></p>
      <p>Gravel Black</p>
    </div>
  </div>
  <div class="price">23</div>
  <div class="quantity">
  	<input type="number" value="2" min="1" class="quantity-field">
  </div>
  <div class="total">46</div>
  <div class="remove">
  	<button><i class="fas fa-times"></i></button>
  </div>
</div>
</div>
<aside>
  <div class="summary">
  	<div class="order-summary"><p><strong>Order Summary</strong></p></div>
    <div class="summary-subtotal">
      <div class="subtotal-title">Subtotal</div>
      <div class="subtotal-value final-value" id="cart-subtotal">418</div>
    </div>
    <div class="summary-delivery">
      <div class="delivery-title">Shipping</div>
      <div class="delivery-value"><p>Free</p></div>
    </div>
    <div class="summary-total">
      <div class="total-title">Total</div>
      <div class="total-value final-value" id="cart-total">418</div>
    </div>
    <div class="summary-checkout">
      <button class="checkout">CHECKOUT</button>
    </div>
  </div>
</aside>
</main>
</div>
</body>
</html>
